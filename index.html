<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>PokeDex</title>
  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</head>

<body>

  
    <nav class="nave nav  topi-nav  ">
      <div class=" container menu-flex">
        <h1 class=" title-2 text-center">Pokedex</h1>
      </div>
    </nav>
    <div class="container top top-body">
      <h1 class="title-3 mb-4 ">Cadastro Pokemons </h1>
      <form class=" needs-validation" novalidate id="campo">
        <div class="form-row input-group-prepend">
          <div class="col-md-4 mb-3">
            <label for="validationCustom01">Nome</label>
            <input type="text" class="form-control" id="addNomePokemon" name="addNomePokemon" placeholder="Nome"
              required>
            <div class="invalid-feedback">
              Por favor, digite um nome do pokemon.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Tipo</label>
            <input type="text" class="form-control" id="addTipoPokemon" name="addTipoPokemon" placeholder="Tipo"
              required>
            <div class="invalid-feedback">
              Por favor, digite um tipo do pokemon.
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom03">Url da foto</label>
            <input type="text" class="form-control" id="addFotoPokemon" name="addFotoPokemon" placeholder="Url"
              required>
            <div class="invalid-feedback">
              Por favor, escolha o link da foto.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="button" id="btn-submit">Salvar</button>
        <button type="reset" class="btn btn-outline-secondary">Cancelar</button>
      </form>
    </div>
    <hr>
    <div class="container">
      <h1>Pokemos</h1>
      <ul data-js="pokedex" class="pokedex" id="listaCompleta"></ul>
    </div>
    <script src="./js/app.js"></script>
  </body>

</html>
